<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Confirmation</title>
</head>
<body style="background: #eef3fa; margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; min-height: 100vh;">

<table width="100%" cellpadding="0" cellspacing="0" style="background: #eef3fa; min-height: 100vh;">
    <tr>
        <td align="center" valign="middle" style="padding: 20px;">
            <table width="420" cellpadding="0" cellspacing="0" bgcolor="#ffffff"
                   style="border-radius: 14px; box-shadow: 0 8px 26px rgba(0,0,0,0.12); text-align: center; padding: 35px 45px;">

                <tr>
                    <td style="font-size: 48px; padding-bottom: 15px;">üîê</td>
                </tr>

                <tr>
                    <td>
                        <h1 style="margin: 0; color: #222;">New Password Ready</h1>
                    </td>
                </tr>

                <tr>
                    <td style="padding: 18px 0; font-size: 15px; color: #575757;">
                        Hello <b>{{ username }}</b>,<br><br>
                        Your new password has been generated by the system.
                        To activate it, please confirm below.
                    </td>
                </tr>

                <tr>
                    <td style="padding-bottom: 20px;">
                        <div style="
                            background: #f3f6ff;
                            border: 1px dashed #4b6cff;
                            border-radius: 8px;
                            padding: 14px;
                            font-size: 18px;
                            font-weight: bold;
                            color: #1a3cff;
                            letter-spacing: 1px;
                        ">
                            {{ new_password }}
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <a href="{{ confirm_link }}" style="
                            display: inline-block;
                            padding: 14px 26px;
                            background: #28a745;
                            color: #fff;
                            border-radius: 6px;
                            text-decoration: none;
                            font-size: 15px;
                        ">Activate New Password</a>
                    </td>
                </tr>

                <tr>
                    <td style="padding-top: 25px; font-size: 13px; color: #b30000;">
                        If you did not request this password reset, please ignore this email.
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>

</body>
</html>
